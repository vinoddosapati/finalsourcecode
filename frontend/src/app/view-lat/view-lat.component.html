<div class="row">
    <canvas id="canvas"
    (mousedown)="startdraw($event)"
    (mousemove)="logPan($event)"
    (mouseup) = "stopdraw($event)"
    (mouseout)="stopdraw($event)"
    (touchstart)="touchstartdraw($event)"
    (touchmove)="touchlogPan($event)"
    (touchend)="stopdraw($event)"
    ></canvas>
</div>

<div class="row"><button (click)="saveAsjpg()" type="button" class="btn btn-primary">Generate</button></div>
<div class="row"><button type="button" class="btn btn-danger" routerLink="/">Clear</button></div>
