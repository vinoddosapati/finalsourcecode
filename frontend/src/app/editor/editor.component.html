<script src="https://cdn.tiny.cloud/1/6mye64isw7sa53tby150zwqi1peyh8b7jbesg2mw9idphbpc/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<textarea >
    <!-- Math ML Result -->
    MathType Result : <p>{{mathResult}}</p>
    <!-- Google Chart API result -->
    Google Chart API result : <p><img class="latex" src="{{src}}" alt="{{alt}}" /></p>
</textarea>
<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Calculator</button>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Calculator</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <label>
            Latex Equation:
            <input type="text" formControlName="latexEquation">
          </label>

          <label>
            Variable Y:
            <input type="text" formControlName="firstName" >
          </label>

          <label>
            Variable Z:
            <input type="text" formControlName="lastName">
          </label>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </div>
        </form>
        <div *ngIf="calResult">
          <h3>Calculator result : {{calResult}}</h3>
        </div>
      </div>

    </div>
  </div>
</div>
