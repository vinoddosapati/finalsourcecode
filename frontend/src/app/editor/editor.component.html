<textarea >
    <p>{{mathResult}}</p>
    <p><img class="latex" src="{{src}}" alt="{{alt}}" /></p>
    <!-- <p>be the Fourier transform of f.</p> -->
      <!-- <p><math xmlns="http://www.w3.org/1998/Math/MathML"><msqrt><mn>2</mn><mo>+</mo><mn>3</mn></msqrt><mo>+</mo><mn>3</mn></math></p> -->
</textarea>
<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Calculator</button>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Calculator</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <!-- <p>{{mathResult}}</p> -->
          <label>
            Latex Equation:
            <input type="text" formControlName="latexEquation">
          </label>

          <label>
            Variable Y:
            <input type="text" formControlName="firstName" >
          </label>

          <label>
            Variable Z:
            <input type="text" formControlName="lastName">
          </label>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Calculate</button>
          </div>
        </form>
        <div *ngIf="calResult">
          <h3>Calculator result : {{calResult}}</h3>
        </div>
      </div>

    </div>
  </div>
</div>
